name: MLflow CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'

    - name: Install Dependencies
      run: |
        pip install -r MLProjects/requirements.txt
        pip install mlflow==2.19.0

    - name: Run MLflow Project
      run: |
        cd MLProjects
        mlflow run . --env-manager=local

    - name: Save model artifact to GitHub repository
      run: |
        mkdir -p artifacts
        cp MLProject/model.pkl artifacts/
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git pull origin main
        git add artifacts/model.pkl
        git commit -m "ðŸ“¦ Add latest model artifact"
        git push origin main

    - name: Build Docker Image
      run: |
        cd MLProject
        mlflow build-docker -n spam-classifier-image

    - name: Push Docker Image to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag spam-classifier-image ${{ secrets.DOCKER_USERNAME }}/spam-classifier-image:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/spam-classifier-image:latest
