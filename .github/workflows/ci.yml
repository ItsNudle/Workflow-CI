name: MLflow CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'

    - name: Install dependencies
      run: |
        pip install -r MLProject/requirements.txt

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name "Modelling Eksperimen"
        
    - name: Save artifacts to repository
      run: |
        mkdir -p artifacts
        cp MLProject/*.pkl artifacts/ || true  # agar tidak gagal jika belum ada .pkl
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git pull origin main
        git add artifacts/
        git commit -m "Add model artifacts [CI]"
        git push origin main
